<div id="controls">
    <h1 *ngIf="!winner">Current Player: {{ player }}</h1>
    <h1 *ngIf="winner">Player {{ winner }} won the game!</h1>
    
    <button nbButton status="danger"(click)="newGame()" *ngIf="!winner">New Game</button>
    <button nbButton status="success"(click)="newGame()" *ngIf="winner">New Game</button>
</div>

<main>
    <app-square *ngFor="let val of squares; let i = index" [value]="val" (click)="makeMove(i)">
    </app-square>
</main>
